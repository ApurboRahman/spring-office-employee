<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.activation.title}">Inventory Request</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<p th:text="#{email.activation.greeting(${user.firstName})}">

</p>
<p th:text="#{email.activation.text1(${deadline})}">

</p>

<p>

    <em th:text="#{email.signature}">HR Team.</em>
</p>
</body>
</html>
